<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joshua Jenkins</title>

    <meta name="author" content="Joshua Jenkins">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/basscss-custom.css">
    <link rel="stylesheet" href="/basic.css">
  </head>
  <body>

    <div class="vp flex flex-center">
      <span id="jenkins" class="mx-auto inline-block">:)</span>
    </div>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36732891-1', 'joshuajenkins.com');
      ga('send', 'pageview');

      var jenkins = document.getElementById("jenkins")

      var eyes = 1
      var timeOut = 2000

      liveLife = function() {
        var face = ''
        var e = (Math.random() * 100) > 94 ? ';' : ':'
        var m = (Math.random() * 200 > 194) ? "(" : ")"
        for (var i = 0; i < eyes; i++) {
          face += e
        }
        face += m
        jenkins.textContent = face
        eyes += 1

        var timer = setTimeout(liveLife, timeOut)
        timeOut = Math.floor(Math.random() * 4000)
      }

      liveLife()

    </script>
    
  </body>
</html>
