---
layout: default
title:
---

<section class="home">
  <ul class="journal-list">
  {% for post in site.posts limit:3 %}
    <li>
      <a href="{{ post.permalink }}/">
        <p class="title">{{ post.title }}</p>
        <p class="date">{{ post.date | date: "%B %-d, %Y" }}</p>
      </a>
    </li>
  {% endfor %}
  </ul>
</section>
