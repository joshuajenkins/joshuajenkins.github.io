<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Joshua Jenkins</title>

    <meta name="author" content="Joshua Jenkins">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.ico">
    <link rel="stylesheet" href="/basscss-custom.css">
    <link rel="stylesheet" href="/basic.css">
  </head>
  <body>

    <div class="vp flex flex-center">
      <span id="jenkins" class="mx-auto inline-block">:)</span>
    </div>
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36732891-1', 'joshuajenkins.com');
      ga('send', 'pageview');

      var jenkins = document.getElementById("jenkins")

      var eyes = 1
      var timeOut = 2000
      var facts = ["Dropbox", "Last", "Subway", "Cove", "Parliament"]

      speakFacts = function() {
        var str = "I"
        if (Math.random() > 0.5) {
          var r = Math.random()
          if (r >= 0 && r < 0.25) {
            str += " am working on something for ya"
          } else if (r >= 0.25 && r < 0.5) {
            str += " got something in the kitchen"
          } else if (r >= 0.5 && r < 0.75) {
            str += "' m onta something"
          } else {
            str += " 'm here to help"
          }
        } else {
          str += " used to work at "
          var i = Math.floor(Math.random() * facts.length)
          str += facts[i]
        }
        jenkins.textContent = str
        next()
      }

      liveLife = function() {
        var face = ''
        var e = (Math.random() > 0.9) ? ';' : ':'
        var m = (Math.random() > 0.9) ? "(" : ")"
        for (var i = 0; i < eyes; i++) {
          face += e
        }
        face += m
        jenkins.textContent = face
        eyes += 1
        next()
      }

      var next = function() {
        var thing = Math.random() > 0.8 ? speakFacts : liveLife
        var timer = setTimeout(thing, timeOut)
        timeOut = Math.floor(Math.random() * 4000)
      }

      next()

    </script>
    
  </body>
</html>
