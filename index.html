<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5.0">
	<title>Joshua Jenkins</title>
	<style>
		@font-face {
		  font-family: "nostra sett";
		  src: url("/fonts/Nostrav1.0-Sett.woff2") format("woff2"),
		       url("/fonts/Nostrav1.0-Sett.woff") format("woff");
		}
		@font-face {
		  font-family: "nostra stream";
		  src: url("/fonts/Nostrav1.0-Stream.woff2") format("woff2"),
		       url("/fonts/Nostrav1.0-Stream.woff") format("woff");
		}
		body {
			margin: 0;
			font-family: "Poppins", sans-serif;
			background: linear-gradient(to bottom, white, white 40%, #ffc30f 60%, #ffc30f);
		}
		.wrapper {
			min-height: 96vh;
			margin: 2vh;
			background: black;
			display: flex;
			flex-direction: column;
			align-items: space-between;
			justify-content: space-between;
		}
		h1 {
			font-family: "nostra sett";
			color: white;
			font-size: calc(100vw / 9);
			line-height: 1;
			margin: 0;
		}

		h1 span:not(.group) {
			font-size: calc(100vw / 18);
			width: calc(100vw / 9);
			height: calc(100vw / 9);
			display: flex;
			align-items: center;
			justify-content: center;
		}
		.links {
			font-family: "nostra stream";
			width: 100%;
			display: flex;
		}
		.links a:link,
		.links a:visited {
			display: flex;
			color: white;
			font-size: calc(100vw / 24);
			text-decoration: none;
		}
		.links a:hover {
			color: #ffc30f;
			font-family: "nostra sett";
		}
		.links span {
			display: flex;
			width: calc(100vw / 17);
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
	<div class="wrapper">
		<h1>
			joshua jenkins
		</h1>
		<div class="links">
			<a href="https://instagram.com/joshuajenkins"><span>i</span><span>n</span><span>s</span><span>t</span><span>a</span><span>g</span><span>r</span><span>a</span><span>m</span></a>
			<span></span>
			<a href="https://twitter.com/joshuajenkins"><span>t</span><span>w</span><span>i</span><span>t</span><span>t</span><span>e</span><span>r</span></a>
		</div>
	</div>
</body>
</html>
