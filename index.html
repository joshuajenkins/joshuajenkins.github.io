<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0 maximum-scale=5.0">
	<link href="https://fonts.googleapis.com/css?family=Poppins:300i,500" rel="stylesheet">
	<title>Joshua Jenkins</title>
	<style>
		body {
			margin: 0;
			font-family: "Poppins", sans-serif;
			background: rgb(255,230,230);
		}
		#wrapper {
			width: 100vw;
			height: 100vh;
			padding: 8vh 4vw;
			box-sizing: border-box;
		}
		h1 {
			font-weight: 500;
			font-size: 3em;
			line-height: 1;
			margin: 0 0 1em 0;
			padding: 0;
		}
		h2 {
			font-weight: 500;
			font-size: 1.5em;
			line-height: 1.5;
			max-width: 16em;
			margin: 0;
			padding: 0;
		}
		h1:hover, h2:hover { cursor: help; }
		h1 > .hover,
		h1:hover > .normal,
		h2 > .hover,
		h2:hover > .normal {
			display: none;
		}
		h1:hover > .hover,
		h2:hover > .hover {
			display: inline;
		}
		a {
			font-style: italic;
			font-weight: 300;
		}
		a:link, a:visited {
			color: black;
		}
		a:hover {
			text-decoration: none;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<h1><span class="normal">Joshua Jenkins</span><span class="hover">Josh·u·a Jen·kins</span></h1>
		<h2><span class="normal">Is designing <a href="//numeracy.co">Numeracy</a>, does the occasional <a href="/sketchbook">sketch</a>, &amp; intermittently <a href="//twitter.com/joshuajenkins">tweets</a>.</span><span class="hover">Is de·sign·ing <a href="//numeracy.co">Nu·mer·a·cy</a>, does the oc·cas·ion·al <a href="/sketchbook">sketch</a>, and in·ter·mit·ten·tly <a href="//twitter.com/joshuajenkins">tweets</a>.</span></h2>
	</div>
</body>
</html>
