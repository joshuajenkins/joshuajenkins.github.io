---
layout: page
title:  "Journal"
---

<h2>Journal</h2>
<span class="divider"></span>

<ul class="journal-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.permalink }}/">
        <p class="title">{{ post.title }}</p>
        <p class="date">{{ post.date | date: "%B, %Y" }}</p>
      </a>
    </li>
  {% endfor %}
</ul>
