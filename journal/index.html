<h2 class="heading-2">Journal</h2>
<ul class="list">
{% for post in site.posts %}

    <p class="listItem-title"><span class="listItem-date">{{ post.date | date: "%b %Y" }}</span><a href="{{ post.permalink}}">{{ post.title }}</a></p>
  </li>
{% endfor %}
</ul>
