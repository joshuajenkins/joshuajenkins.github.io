<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Joshua Jenkins{% if page.title %}&mdash;{{ page.title }}{% endif %}</title>
        <meta name="author" content="Joshua Jenkins">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="//cloud.typography.com/7675692/709244/css/fonts.css" />
        <link rel="shortcut icon" href="/img/favicon.ico">
        {% for css in page.extra_css %}
            <link rel="stylesheet" href="{{ css }}" />
        {% endfor %}
        <meta property="og:site_name" content="Joshua Jenkins" />
        <meta property="og:url" content="http://joshuajenkins.com{{ page.permalink }}" />
        <meta property="og:title" content="Joshua Jenkins{% if page.title %}—{{ page.title }}{% endif %}" />
        {% if page.description %}
        <meta propery="og:description" content="{{ page.description }}" />
        {% endif %}
        {% if page.preview_image %}
        <meta propery="og:image" content="http://joshuajenkins.com{{ page.preview_image }}" />
        {% endif %}

        <meta name="twitter:url" content="http://joshuajenkins.com{{ page.permalink }}">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@joshuajenkinsyo">
        <meta name="twitter:creator" content="@joshuajenkinsyo">
        <meta name="twitter:title" content="Joshua Jenkins{% if page.title %}—{{ page.title }}{% endif %}">
        {% if page.description %}
        <meta name="twitter:description" content="{{ page.description }}">
        {% endif %}
        {% if page.preview_image %}
        <meta name="twitter:image" content="http://joshuajenkins.com{{ page.preview_image }}">
        {% endif %}
    </head>
    <body>

        <section id="wrapper">
            <header>
              <h1><a href="/">Joshua Jenkins</a></h1>
              <ul id="nav">
                <li><a href="/journal/">Journal</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/projects/">Projects</a></li>
            </header>

            {{ content }}
        </section> <!-- /container -->
        <footer></footer>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-36732891-1', 'joshuajenkins.com');
          ga('send', 'pageview');

        </script>
    </body>
</html>
