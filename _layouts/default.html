<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Joshua Jenkins{% if page.title %}&mdash;{{ page.title }}{% endif %}</title>
        <meta name="author" content="Joshua Jenkins">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="/css/main.css">
        <link rel="shortcut icon" href="/img/favicon.ico">
        {% for css in page.extra_css %}
            <link rel="stylesheet" href="{{ css }}" />
        {% endfor %}
        <script src="//use.typekit.net/hyu6rvn.js"></script>
        <script>try{Typekit.load();}catch(e){}</script>
    </head>
    {% if page.special_page_class %}
    <body class="{{ page.special_page_class }}">
    {% else %}
    <body>
    {% endif %}

        <div class="siteWrapper">
            {% include global-nav.html %}
            {{ content }}
        </div> <!-- /container -->
        <script src="/js/site.js"></script>
        {% include analytics.html %}
    </body>
</html>
